    all_campaigns.sort()

    pn_campaigns = pn.widgets.Select(name='Select campaign_id', options=all_campaigns)

    def draw_scatter(campaign_id, cr_format):

      if campaign_id == "":
        return
      if cr_format == "":
        return

      selected_score_df = score_df.query('campaign_id== @campaign_id and cr_format == @cr_format')
      perf_scatter = hv.Scatter(
          selected_score_df,
          kdims="D56_IPM",
          vdims=["cnt_candidate_bid_chance_at_target_date", "crid", "imp_revenue"]).opts(
              logx=True, logy=True, color="imp_revenue", colorbar=True, width=600, height=600, tools=['hover'], size=8,
              title = f"Performance (x) && Chance to Bid(y) "
              )
      return perf_scatter

    def draw_table(campaign_id, cr_format):

      if campaign_id == "":
        return
      if cr_format == "":
        return

      selected_score_df = score_df.query('campaign_id== @campaign_id and cr_format == @cr_format').sort_values("imp_revenue", ascending=False)
      tabulator_formatters = {
          'D56_IPM': {'type': 'progress', 'max': selected_score_df['D56_IPM'].max() },
      }
      return hv.Table(
          selected_score_df,
          kdims="crid",
          vdims=["cnt_candidate_bid_chance_at_target_date", "D56_IPM", "imp_revenue"]).opts(width = 1500)


    def draw_description(campaign_id, cr_format):

      example_crids = []
      example_descriptions = []

      description_df = pd.DataFrame({})
      if campaign_id == "":
        return
      if cr_format == "":
        return

      selected_score_df = score_df.query('campaign_id== @campaign_id and cr_format == @cr_format').sort_values("imp_revenue", ascending=False).reset_index(drop=True)
      selected_score_df['rank_spending'] = selected_score_df['imp_revenue'].rank(ascending=False)
      selected_score_df['rank_d56ipm'] = selected_score_df['D56_IPM'].rank(ascending=False)
      selected_score_df['rank_bidchance'] = selected_score_df['cnt_candidate_bid_chance_at_target_date'].rank(ascending=False)

      if selected_score_df.shape[0] == 0:
        return None

      if selected_score_df.loc[0, "rank_d56ipm"] == 1:
        example_crids.append(selected_score_df.loc[0, 'crid'])
        example_descriptions.append(f"- Creative {selected_score_df.loc[0, 'crid']} (index: 0 in belowing table) has highest spending because it shows best D56 performance")

      good_performance_low_spending_df = selected_score_df.query("rank_spending > rank_d56ipm").sort_values("imp_revenue", ascending=False).reset_index(drop=True)
      if good_performance_low_spending_df.shape[0] > 0:
        example_crid = good_performance_low_spending_df.loc[0, 'crid']
        example_crids.append(example_crid)
        index_on_table = selected_score_df.query('crid == @example_crid').index[0]
        example_descriptions.append(f"- Creative  {example_crid} (index: {index_on_table} in belowing table) has good D56 performance but was often filtered out due to its attributes, like size and length. To boost its bidding opportunities and spending, consider adjusting these attributes. ")

      low_performance_high_spending_df = selected_score_df.query("rank_d56ipm > rank_spending").sort_values("imp_revenue", ascending=False).reset_index(drop=True)
      if low_performance_high_spending_df.shape[0] > 0:
        example_crid = low_performance_high_spending_df.loc[0, 'crid']
        example_crids.append(example_crid)

        index_on_table = selected_score_df.query('crid == @example_crid').index[0]
        example_descriptions.append(f"- Creative  {example_crid} (index: {index_on_table} in belowing table) is underperforming despite having more bidding opportunities than other creatives. To boost spending on other creatives, adjust attributes like video length and size.")

      return hv.Table(
          pd.DataFrame({"description": example_descriptions}, index= example_crids),
          vdims=["description"]).opts(width = 1500)

    interactive_description = pn.bind(draw_description, campaign_id=pn_campaigns, cr_format=pn_crformats)
    interactive_scatter = pn.bind(draw_scatter, campaign_id=pn_campaigns, cr_format=pn_crformats)
    interactive_table = pn.bind(draw_table, campaign_id=pn_campaigns, cr_format=pn_crformats)
    box_layout = pn.Column(pn.Row(pn_campaigns, pn_crformats), pn.pane.Markdown("## Description"), pn.Row(interactive_description), pn.pane.Markdown("## Detailed info"), pn.Row(interactive_scatter,  interactive_table))
